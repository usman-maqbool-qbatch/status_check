name: Deploy to SSH Server

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    name: "Deployment"
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Deploy to SSH server
        uses: appleboy/ssh-action@master
        with:
          host: 137.184.137.85
          username: root
        #   passphrase: ${{ secrets.PASSPHARASE }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            whoami
            cd apps/test
            git fetch origin staging
            git reset --hard origin/staging
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            npm i
            
            echo "Node version is $(node -v)"
            echo "Npm version is $(npm -v)"
            node index.js



  success_alert:
    name: "Success"
    runs-on: self-hosted
    needs: deploy
    if: success() 
    steps:
        - name: Send cURL Request on Success
          run: |
            echo "Deployment failed, sending cURL request..."
            # echo "Failure ${{job.status}}"
            curl http://137.184.137.85:5001/api/success
            # echo "Actor ${{github.actor}}"

  error_alert:
        name: "Error"
        runs-on: self-hosted
        needs: deploy
        if: failure()
        steps:
            - name: Send cURL Request on Error
              run: |
                echo "Deployment failed, sending cURL request..."
                # echo "Failure ${{job.status}}"
                curl http://137.184.137.85:5001/api/error
                # echo "Actor ${{github.actor}}"